<body>

<script>

var ctx = createCanvas("canvas1");
var number_of_balls = 5;
var balls = [];
var radius = 200;
ctx.lineWidth = 1;

// push a ball and it's values into the array
for (var i = 0; i < number_of_balls; i++) {
  addBall();
}


function addBall(){
  var ball = {
    x: 0,
    y: 0,
    speed_x: random(1),
    speed_y: random(1),
    size: random(10, 50),
    colour: rgb(0),
    angle: random(360)
  }
  balls.push(ball);
}

function draw(){

  ctx.background(255, 1);
  moveBall();
  drawBall();
}


function moveBall(){

  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    b.angle += b.speed_x;
    b.rotation += 2;
    b.x = w/2 + Math.cos(radians(b.angle))*radius;
    b.y = h/2 + Math.sin(radians(b.angle))*radius;

  }

}


function drawBall(){
  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    ctx.fillStyle = b.colour;
    ctx.fillEllipse(b.x, b.y, b.size);
  }
}



</script>
