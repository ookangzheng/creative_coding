<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>
<meta charset="utf-8">
<script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>

<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />


</head>
<body>

<script>

var ctx = createCanvas("canvas1");
var number_of_balls = 10;
var balls = [];
var radius = 200;
ctx.lineWidth = 1;

// push a ball and it's values into the array
for (var i = 0; i < number_of_balls; i++) {
  addBall(i);
}


function addBall(i){
  var ball = {
    x: i * w/number_of_balls,
    y: random(h),
    speed_x: random(2),
    speed_y: random(1),
    size: random(10, 50),
    colour: rgb(0),
    angle: random(360)
  }
  balls.push(ball);
}

function draw(){

  ctx.background(220, 0.03);
  moveBall();
  drawBall();
}


function moveBall(){

  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    b.angle += b.speed_x;
    b.rotation += 2;
    b.y = h/2 + Math.cos(radians(b.angle))*h/2;
    b.x+=b.speed_x;
    if(bounce(b.x, 0,w)) b.speed_x *=-1;
    if (i>0) ctx.line(b.x,b.y, balls[i-1].x, balls[i-1].y);
  }

}


function drawBall(){
  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    ctx.fillStyle = b.colour;
    //ctx.fillEllipse(b.x, b.y, b.size);
  }
}



</script>

</body>

</html>
