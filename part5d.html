<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>
<meta charset="utf-8">

<script language="javascript" src="js/canvas.js"></script>

<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

</head>
<body>

<script>

var ctx = createCanvas("canvas1");
var block_size = 20;
ctx.lineWidth = 2;
var number_of_balls = 15;
var balls = [];

for (var i = 0; i < number_of_balls; i++) {
  addBall();
}

console.log(balls);

function addBall(){

  // we create a ball particle object - an object has properties
  var ball = {
    x:  width/2,
    y: height/2,
    speed_x: random(-5, 5),
    speed_y: random(-5, 5),
    size: randomInt(10, 50),
    sides: randomInt(4,10),
    c: rgb(random(255), 0, 0)
  }

  balls.push(ball);
}


function draw(){

  //ctx.background(250, 0.1);

  for (var i = 0; i < number_of_balls; i++) {
    b = balls[i];

    b.x += b.speed_x;
    b.y += b.speed_y;

    // we adjust the hit area because shere is drawn from the centre
    if (b.x > width - b.size/2  || b.x < b.size/2  ) {
      b.speed_x = b.speed_x *-1;
    }

    if (b.y > height - b.size/2 || b.y < b.size/2 ) {
      b.speed_y = b.speed_y *-1;
    }

    ctx.strokeStyle = rgb(0);
    // x, y, num_sides, size

    ctx.outlinedPolygon(b.x, b.y, b.sides, b.size, "black", "white");


  } // end for loop

} // end draw




</script>
</body>

</html>
