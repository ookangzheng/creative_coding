<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>
    <meta charset="utf-8">
<script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>

<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

</head>
<body>

<script>

var ctx = createCanvas("canvas1");
var number_of_balls = 4;
var balls = [];
ctx.lineWidth = 1;

// push a ball and it's values into the array
for (var i = 0; i < number_of_balls; i++) {
  addBall();
}


function addBall(){
  var ball = {
    x: random(w),
    y: random(h),
    speed_x: random(3,5),
    speed_y: random(3,5),
    size: 70,
    colour: rgb(255),
    rotation: random(1)
  }
  balls.push(ball);
}

function draw(){

  //ctx.background(255, 0.2);
  moveBall();
  drawBall();
}


function moveBall(){

  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    b.x += b.speed_x;
    b.y += b.speed_y;
    b.rotation += 2;
    if (bounce(b.x, 0, w, b.size)) {
      b.speed_x *=-1;
    }

    if (bounce(b.y, 0 ,h, b.size)) {
      b.speed_y *=-1;
    }

  }

}


function drawBall(){
  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    ctx.fillStyle = b.colour;
    ctx.save();
    ctx.translate(b.x, b.y);
    ctx.rotateDegrees(b.rotation);
    ctx.fillPolygon(0, 0, 8, b.size);
    ctx.strokeStyle = "black";
    ctx.strokePolygon(0, 0, 8, b.size);
    ctx.restore();
  }
}


</script>

</body>

</html>
