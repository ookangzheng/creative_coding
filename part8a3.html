<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>
    <meta charset="utf-8">

<script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>

<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />


</head>
<body>

<script>

var ctx = createCanvas("canvas1");
var number_of_balls = 8;
var balls = [];
var radius = 200;
ctx.lineWidth = 1;

// push a ball and it's values into the array
for (var i = 0; i < number_of_balls; i++) {
  addBall(i);
}


function addBall(_i){
  var ball = {
    x: 0,
    y: 0,
    speed: posNeg() * random(0.2, 1),
    size: random(20, 80),
    colour: rgb(0),
    radius: random(150, 350),
    direction: posNeg(),
    angle: i * 360/number_of_balls
  }
  balls.push(ball);
}

function draw(){

  ctx.background(255);

  moveBall();
  drawBall();
}


function moveBall(){

  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    b.angle += b.speed;
    b.x = w/2 + Math.cos(radians(b.angle)) * b.radius;
    b.y = h/2 + Math.sin(radians(b.angle)) * b.radius;
    hitTest(i);
  }

}


function drawBall(){
  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    drawConnections(i);
    ctx.fillStyle = b.colour;
    //ctx.fillEllipse(b.x, b.y, b.size);
  }
}


function hitTest(_i){
  for (var j = 0; j < balls.length; j++) {
    if (_i!=j){
      b1 = balls[_i];
      b2 = balls[j];
      if (dist(b1.x, b1.y, b2.x, b2.y) <= b1.size/2 + b2.size/2) {
        b1.speed *=-1;
        b2.speed *=-1;
      }
    }
  }
}

function drawConnections(i){
  ctx.lineStyle = rgb(0);
  for (var j = 0; j < balls.length; j++) {
    if (i!=j){
      b1 = balls[i];
      b2 = balls[j];
      ctx.line(b1.x, b1.y, b2.x, b2.y);
    }

  }

}

</script>

</body>

</html>
